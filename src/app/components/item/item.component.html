<div class="container-fluid">
    <div class="d-flex mt-5 justify-content-center">
        <div class="card col-12 col-md-9">
            <div class="card-header text-center">
                <h4 *ngIf="!loadingFolder">Folders > {{selectedFolder.name}}</h4>
                <h4 *ngIf="loadingFolder">Folders > loading...</h4>
            </div>
            <div class="card-body mx-0">

                <div *ngIf="loadingItems; else showItems" class="d-flex justify-content-center">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>

                <ng-template #showItems>
                    <p *ngIf="itemList.length == 0; else showList" class="d-flex justify-content-center">Nothing here :(</p>
                    <ng-template #showList>
                        <div *ngFor="let item of itemList; let odd=odd; let even=even;">
                            <ul class="list-group">
                                <li class="list-group-item" [ngClass]="{ odd: odd, even: even }">
                                    <div class="form-check">                
                                        <input class="form-check-input" type="checkbox" [checked]="item.checked" (change)="onChangeDone(item)">    
                                        <span>{{ item.name }} </span>
                                        <a class="mx-1 link-primary" (click)="openEditor(item)">Edit</a>
                                        
                                        <a class="mx-1 link-primary" (click)="deleteItem(item.$key)">Remove</a>                        
                                    </div>                 
                                </li>
                            </ul>   
                        </div> 
                    </ng-template>
                </ng-template>

            </div>
            <div class="card-footer">
                <form ngNativeValidate (ngSubmit)="addItemAction(folderForm)" #folderForm="ngForm">

                    <div class="row mx-2">                
                        <div class="my-1 col-12 col-md-7">
                            <input type="text" class="form-control mx-1" id="itemName" autocomplete="off" placeholder="Enter new item" required name="itemName" ngModel>
                        </div>    
                        <button type="submit" class="btn btn-dark text-white my-1 col-12 col-md-4 col-lg-2">Add</button>                    
                    </div>                
                </form>
            </div>        
            <div class="card-footer">
                <div class="d-flex justify-content-center">
                    <button type="submit" class="col-12 col-md-6 btn btn-primary" [routerLink]="'/folders'">Back</button>
                </div>                
            </div>
        </div>        
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="editModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Editing Task '{{editingItem.name}}'</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form ngNativeValidate (ngSubmit)="editItem(editForm)" #editForm="ngForm">
                <div class="modal-body">
                    <input type="text" class="form-control col mx-1" autocomplete="off" [placeholder]="'New name for '+editingItem.name" required name="editNewName" ngModel>                
                </div>
                <div class="modal-footer">                
                    <button type="button" type="submit" class="btn btn-primary">Save</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </form>
        </div>
    </div>
  </div>
