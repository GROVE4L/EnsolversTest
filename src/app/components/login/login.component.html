<div class="container mt-5 d-flex justify-content-center">    
    <div class="card" style="width: 18rem;">    
        <div class="card-header text-center"><h3>Login</h3></div>
        <div class="card-body">
            <form ngNativeValidate (ngSubmit)="login(loginForm)" #loginForm="ngForm">
                <div class="form-group">
                    <label for="inputImail">Email</label>
                    <input type="email" class="form-control" id="inputImail" autocomplete="off" placeholder="default: admin@gmail.com" required name="email" ngModel>                    
                </div>
                <div class="form-group">
                    <label for="inputPass">Password</label>
                    <input type="password" class="form-control" id="inputPass" autocomplete="off" placeholder="default: admin123" required name="password" ngModel>
                </div>             
                <br/>   
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn mt-1 col" [ngClass]="attempLogin ? 'btn-secondary':'btn-primary'" [disabled]="attempLogin">
                        Login
                        <div *ngIf="attempLogin" class="spinner-border spinner-border-sm"></div>
                    </button>
                </div>
              </form>            
        </div>
    </div>
</div>
